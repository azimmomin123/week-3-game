<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SCV Hangman</title>
</head>
<body>

	<div>
		<p id="hangman">* Press any key to get started!</p>
	</div>

<script>
	//List of Hangman words
	var company = ["teslas",
	"apple",
	"face"];
	var guessLeft = 12;
	var guessLetters = "";
	var userGuess = "";
	var computerGuess ="";

	// This sets the computer guess equal to the random.
	var computerGuess = company[Math.floor(Math.random() * company.length)];

	//Initailizing Blanks
	var blanks = "";

	//For loop to print blanks
	for (var i = 0; i < computerGuess.length; i++){
		console.log(computerGuess[i]);
		
		var blanks = "_" + blanks;
	}

	var indices = [];
	// var blanks = "";

// User Presses key and sets variable to userGuess
document.onkeyup = function(event) {
	var userGuess = String.fromCharCode(event.keyCode).toLowerCase();

	console.log(userGuess);
	
	var blanks = "";
	for (var i = 0; i<computerGuess.length; i++) {
		// console.log(computerGuess[i]);

		if (computerGuess[i] === userGuess) {
			indices.push(i);
			blanks = blanks.substr(0,i) + userGuess + blanks.substr(i+1);
			
			console.log(blanks);
		}else{
			console.log("False");
			var blanks = blanks + " _ "
		}

		
	}


	// Printing to the document
	var html = "<p>* Press any key to get started!</p>" +
	"<p>Current Word</p>" + blanks +
	"<p>Number of Guesses Remaining</p>" + guessLeft +
	"<p>Letters Already Guessed</p>" + guessLetters;

	// Placing the html into the hangman ID
	document.querySelector("#hangman").innerHTML = html;



}



</script>
	
</body>
</html>
